<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Girlfriend Chat</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: 'Poppins', sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: url('ali.png') no-repeat center center/cover;
  }

  .chat-container {
    display: flex;
    flex-direction: column;
    width: 100%;
    max-width: 420px;
    height: 100vh;
    border-radius: 0;
    overflow: hidden;
    background: rgba(0,0,0,0.3);
  }

  /* Header */
  .chat-header {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 12px;
    
  }

  .chat-header img {
    width: 42px;
    height: 42px;
    border-radius: 50%;
    border: 2px solid #ffb300;
    object-fit: cover;
  }

  .chat-header .header-info {
    display: flex;
    flex-direction: column;
    color: #fff;
  }

  .chat-header .name { font-size: 16px; font-weight: 600; }
  .chat-header .status { font-size: 12px; }

  /* Chat messages */
  #responseBox {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
    display: flex;
    flex-direction: column;
    gap: 6px;
  }

  .user-msg, .ai-msg {
    max-width: 80%;
    padding: 10px 14px;
    border-radius: 14px;
    font-size: 14px;
    line-height: 1.4;
    word-wrap: break-word;
  }

  .user-msg {
    background: #dcf8c6;
    align-self: flex-end;
    color: #222;
    border-top-right-radius: 0;
  }

  .ai-msg {
    background: #2b2b2b;
    color: #fff;
    align-self: flex-start;
    border-top-left-radius: 0;
  }

  /* Input fixed at bottom */
  .chat-input {
    display: flex;
    gap: 10px;
    padding: 10px;
    background: rgba(0,0,0,0.5);
  }

  .chat-input input {
    flex: 1;
    padding: 10px;
    border-radius: 20px;
    border: none;
    outline: none;
    font-size: 14px;
  }

  .chat-input button {
    width: 42px;
    height: 42px;
    border-radius: 50%;
    border: none;
    background: #25d366;
    color: #fff;
    font-size: 18px;
    cursor: pointer;
  }

  .chat-input button:hover { background: #1ebe5b; }

  /* Scrollbar */
  #responseBox::-webkit-scrollbar { width: 6px; }
  #responseBox::-webkit-scrollbar-thumb { background: #666; border-radius: 10px; }

</style>
</head>
<body>
  <div class="chat-container">

  </script>
</body>
</html>
